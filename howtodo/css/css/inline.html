<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        background-color: #5a5a5d;
        margin: 0px;
        padding: 0px;
      }
      ul li {
        display: inline-block;
        padding: 10px;
        color: white;
      }
      ul li:hover {
        background-color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Horizontal Nav Bars</h2>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Our Clients</li>
      <li>Contact Us</li>
    </ul>
  </body>
</html>
