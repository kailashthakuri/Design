<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [class*="transition"] {
        height: 100px;
        width: 150px;
        background-color: wheat;
      }
      .transition1:hover{
          transition:transform 1s ease;
          transform: scale(2);
      }
      .transition2{
          margin-top:30px;
          transition:transform 1s ease,background-color 1s ease;
      }
      .transition2:hover{
         
          background:yellow;
          transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="transition1">Scale</div>
    <div class="transition2"></div>
  </body>
</html>
