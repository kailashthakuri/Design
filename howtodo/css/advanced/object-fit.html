<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      .col {
        float: left;
        height: 300px;
        width: 50%;
      }
      img {
        height: 100%;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col"><img src="../../img/790585.png" /></div>
      <div class="col"><img src="../../img/804320.png" alt="" /></div>
    </div>
  </body>
</html>
